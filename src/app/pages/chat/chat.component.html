<<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-row>
      <ion-title class="ion-text-center">Chat</ion-title>
      <ion-button class="logout" (click)="onLogoff()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-content" [scrollEvents]="true" onload="scrollToBottom()">
  
  <div #messagesContent class="messages"></div>
  <div class="scroll" (click)="scrollToBottom()" *ngIf="!compScroll()"></div>
  <ion-infinite-scroll (ionInfinite)="loadData()">
    <ion-infinite-scroll-content class="loadingSpinner"
      loadingSpinner="circular">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
  
  <ion-footer>
    <ion-toolbar>
      <ion-row>
        <ion-input type="text" placeholder="Escribe aquÃ­" minlength="1" id="inputMessage"></ion-input>
        <ion-button (click)="onSendMessage()" class="enviar">
          <ion-icon slot="icon-only" name="add"></ion-icon>
        </ion-button>
      </ion-row>
    </ion-toolbar>
  </ion-footer>
