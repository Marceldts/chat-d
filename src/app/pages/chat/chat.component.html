<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-row>
      <ion-title class="ion-text-center">Chat</ion-title>
      <ion-button class="logout" (click)="onLogoff()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-content" onload="scrollOnInit()">
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Cargando mÃ¡s mensajes..."
    >
      <div
        *ngFor="let message of messages | slice: ind:messages.length"
        [ngClass]="message.user === user ? 'flex' : 'other'"
      >
        <div class="own">
          <ion-text
            ><b>{{ message.user }}:</b><br
          /></ion-text>
          <ion-label class="ion-text-wrap">
            {{ message.text }}
          </ion-label>
        </div>
      </div>
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-input
        type="text"
        placeholder="Escribe aquÃ­"
        minlength="1"
        id="inputMessage"
        (keyup.enter)="onSendMessage()"
      ></ion-input>
      <ion-button (click)="onSendMessage()" class="enviar">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-row>
  </ion-toolbar>
</ion-footer>
