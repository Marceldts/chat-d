<ion-menu contentId="main-content" class="menu">
  <ion-header>
    <ion-toolbar color="light">
      <ion-row>
        <ion-title class="ion-text-center">Menu</ion-title>
      </ion-row>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item title="Tema">
        <ion-label>Tema nocturno</ion-label>
        <ion-button class="logoutBut" fill="clear" (click)="onChangeTheme()" title="Cerrar sesión">
          <ion-toggle id="themeToggle" slot="end"></ion-toggle>
        </ion-button>
    </ion-item>
    <ion-item>
      <ion-menu-toggle>
        <ion-button fill="clear">Click to close the menu</ion-button>
      </ion-menu-toggle>
    </ion-item>
    </ion-list>
    
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
</div>

<ion-header [translucent]="true">
  <ion-toolbar color="light">
    <ion-row>
      <ion-menu-toggle class="menuBut">
        <ion-button fill="clear"
          ><ion-icon name="menu-outline" title="Menu"></ion-icon
        ></ion-button>
      </ion-menu-toggle>
      <ion-title class="ion-text-center">Chat</ion-title>
      <ion-button class="logoutBut" fill="clear" (click)="onLogoff()" title="Cerrar sesión">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-content" onload="scrollOnInit()">
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Cargando más mensajes..."
    >
      <div
        *ngFor="let message of messages | slice: ind:messages.length"
        [ngClass]="message.user === user ? 'flex' : 'other'"
      >
        <div class="own">
          <ion-row class="headMsg">
            <ion-text
              ><b>{{ message.user }}:</b><br
            /></ion-text>
            <!-- Probar a poner el span con el pointer events none en el css del icon (aunque no creo que funcione) -->
            <span
              title="Borrar mensaje"
              class="del2"
              (click)="onDelete(message)"
            >
              <ion-icon name="trash-outline" class="del" item-right></ion-icon
            ></span>
          </ion-row>
          <ion-label class="ion-text-wrap" *ngIf="message.type === 'txt'">
            {{ message.text }}
          </ion-label>
          <img
            src="{{ message.text }}"
            *ngIf="message.type === 'img'"
            class="img"
          />
        </div>
      </div>
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-input
        type="text"
        placeholder="Escribe aquí"
        minlength="1"
        id="inputMessage"
        (keyup.enter)="onSendMessage()"
      ></ion-input>
      <ion-button fill="clear" (click)="onTakePicture()" class="camera">
        <ion-icon slot="icon-only" name="camera-outline"></ion-icon>
      </ion-button>
      <ion-button fill="clear"(click)="onSendMessage()" class="enviar">
        <ion-icon name="send-outline"></ion-icon>
      </ion-button>
    </ion-row>
  </ion-toolbar>
</ion-footer>
