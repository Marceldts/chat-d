<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Crear una cuenta</ion-title>
  </ion-toolbar> </ion-header
><ion-content>
  <form [formGroup]="registerForm">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input
        required
        formControlName="email"
        type="text"
        (keyup.enter)="onRegister()"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nombre de usuario</ion-label>
      <ion-input
        required
        formControlName="username"
        type="text"
        minlength="3"
        (keyup.enter)="onRegister()"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input
        required
        formControlName="password"
        type="password"
        minlength="6"
        (keyup.enter)="onRegister()"
      ></ion-input>
    </ion-item>
    <div class="flex">
      <div class="bot">
        <ion-button
          class="but1"
          fill="solid"
          [disabled]="!registerForm.valid"
          (click)="onRegister()"
          >Registrarme</ion-button
        >
      </div>
      <ion-row>
        <ion-label class="lab"
          >No querías registrarte? Inicia sesión aquí</ion-label
        >
      </ion-row>
      <div>
        <ion-row>
          <ion-button class="but2" fill="outline" routerLink="/login"
            >Iniciar sesión</ion-button
          >
        </ion-row>
      </div>
    </div>
  </form>
</ion-content>
