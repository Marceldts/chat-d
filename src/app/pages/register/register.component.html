<ion-content>
  <form [formGroup]="registerForm">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input required formControlName="email" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nombre de usuario</ion-label>
      <ion-input required formControlName="username" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input required formControlName="password" type="password"></ion-input>
    </ion-item>
    <ion-button shape="round" block color="primary" [disabled]="!registerForm.valid" (click)="onRegister()">
      Registrarme
    </ion-button>
    <ion-item>
      <ion-row>
        <ion-col size="12">
            <ion-label>Ya tienes cuenta? Inicia sesión aquí</ion-label>
        </ion-col>
        <ion-col size="12">
            <ion-button shape="round" block color="primary" routerLink="/login">Login</ion-button>
        </ion-col>
    </ion-row>    </ion-item>
  </form>
