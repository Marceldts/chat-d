<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Inicio de sesión</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="loginForm">
    <ion-item>
      <ion-label position="floating">E-Mail</ion-label>
      <ion-input
        required
        formControlName="email"
        inputmode="email"
        id="email"
        (keyup.enter)="checkMail()"
        value="asdasdasd"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input
        required
        formControlName="password"
        type="password"
        minlength="6"
        (keyup.enter)="onLogin()"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-checkbox slot="start" id="rememberEmail"></ion-checkbox>
      <ion-label>Recordar email</ion-label>
    </ion-item>
    <div class="flex">
      <div class="bot">
        <ion-row>
          <ion-button
            class="but1"
            fill="solid"
            id="but"
            (click)="onLogin()"
            [disabled]="!loginForm.valid || triesMax"
            >Iniciar sesión</ion-button
          >
        </ion-row>
      </div>
      <ion-row>
        <ion-label class="lab">No tienes cuenta? Regístrate aquí</ion-label>
      </ion-row>
      <div>
        <ion-row>
          <ion-button class="but2" fill="outline" routerLink="/register"
            >Registrarme</ion-button
          >
        </ion-row>
      </div>
      <div *ngIf="triesMax">
        <p id="timeRem" class="timeRem"></p>
      </div>
    </div>
  </form>
</ion-content>
