<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Inicio de sesión</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="loginForm">
    <ion-item>
      <ion-label position="floating">E-Mail</ion-label>
      <ion-input required formControlName="email" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input required formControlName="password" type="password"></ion-input>
    </ion-item>
    <div class="bot">
      <ion-row >
        <ion-button shape="round" block color="primary" (click)="onLogin()" [disabled]="!loginForm.valid">Iniciar sesión</ion-button>
      </ion-row>
    </div>
      <ion-row>
        <ion-label class="bot">No tienes cuenta? Regístrate aquí</ion-label>
      </ion-row>
    <div class="bot">
      <ion-row>
        <ion-button shape="round" block color="primary" routerLink="/register">Registrarme</ion-button>
      </ion-row>
    </div>
  </form>
