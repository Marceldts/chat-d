<ion-content>
  <form [formGroup]="loginForm">
    <ion-item>
      <ion-label position="floating">E-Mail</ion-label>
      <ion-input required formControlName="loginForm.email" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input required formControlName="loginForm.password" type="password"></ion-input>
    </ion-item>
    <ion-button shape="round" block color="primary" (click)="onLogin()" >
      Login
    </ion-button>
  </form>
